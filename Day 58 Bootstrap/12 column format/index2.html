<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 column format</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <style>
        .container{
            margin: 20px auto;
        }

        #item1{
            background-color: bisque;
        }

        #item2{
            background-color: greenyellow;
        }

        #item3{
            background-color: red;
        }

        #item4{
            background-color: yellow;
        }

        #item5{
            background-color: blue;
        }

        #item6{
            background-color: blueviolet;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2 " id="item1">Hello</div>
            <div class="col-sm-4" id="item2">Hello</div>
            <div class="col-sm-6" id="item3">Hello</div>
            <div class="col-sm" id="item4">Hello</div>
            <div class="col-sm" id="item5">Hello</div>
            <div class="col-sm" id="item6">Hello</div>
        </div>
    </div>
</body>
</html>
