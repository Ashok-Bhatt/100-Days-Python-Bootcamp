<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TinDog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <!-- Title -->
  <section id="title">
    <div class="row flex-lg-row-reverse align-items-center g-5 pt-5 gradient-background">
      <div class="col-10 col-sm-8 col-lg-6">
        <img src="/images/iphone.png" class="d-block mx-lg-auto img-fluid i-phone-image" alt="Bootstrap Themes" loading="lazy">
      </div>
      <div class="col-lg-6 title-btn-container">
        <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Meet new and interesting dogs nearby</h1>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <button type="button" class="btn btn-light btn-lg px-4 me-md-2">
            <img src="/images/apple.svg" alt="The logo of Apple" height="30px"> Download
          </button>
          <button type="button" class="btn btn-outline-light btn-lg px-4">
            <img src="/images/google-play.svg" alt="The logo of Apple" height="30px"> Download
          </button>
        </div>
      </div>
    </div>

  </section>
  <!-- Features -->
  <section id="features">
    <div class="row g-4 py-5 px-5 row-cols-1 row-cols-lg-3" style="background-color: white;">
      <div class="col d-flex align-items-start">
        <div class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
          <img src="images/check2-circle.svg" alt="Logo of check on circle" height="30px">
        </div>
        <div>
          <h3 class="fs-2 text-body-emphasis">Easy to use</h3>
          <p>So easy to use, even your dog could do it</p>
        </div>
      </div>
      <div class="col d-flex align-items-start">
        <div class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
          <img src="images/mortarboard-fill.svg" alt="Briefcase Logo" height="30px">
        </div>
        <div>
          <h3 class="fs-2 text-body-emphasis">Elite Clientele</h3>
          <p>We have all the dogs, the greatest dogs</p>
        </div>
      </div>
      <div class="col d-flex align-items-start">
        <div class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
          <img src="images/arrow-through-heart.svg" alt="Logo for arrow through heart" height="30px">
        </div>
        <div>
          <h3 class="fs-2 text-body-emphasis">Guaranteed to work</h3>
          <p>Find the love of your dog's life or your money back</p>
        </div>
      </div>
    </div>
  </section>
  <!-- Testimonial -->
  <section id="testimonial">

  </section>
  <!-- Pricing -->
  <section id="pricing">

  </section>
  <!-- Footer -->
  <section id="footer">

  </section>
</body>

</html>
